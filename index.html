      <nav class="cabecera">
        <div class="cabecera__lugar">
          <img
            class="cabecera__img"
            src="assets/location_icon.svg"
            alt="Icona de localización"
          />
          <h2 class="cabecera__h2"></h2>
        </div>
        <div class="cabecera__data">
          <p class="cabecera__p"></p>
        </div>
        <div class="cabecera__icono">
          <img
            id="cabecera__img"
            class="cabecera__img"
            src="assets/Iconos/02n.png"
            alt="Icona do tempo"
          />
        </div>
        <div class="cabecera__temperatura">
          <h3 class="cabecera__h3"></h3>
        </div>

    </header>
    <main>
      <section class="detalles">
        <div class="container">
          <div class="row">
            <div class="col">
              <hr />
              <div class="tarxeta">
                <h4 class="tarxeta__h4">Sensación térmica:</h4>
                <p id="sensacion" class="tarxeta__p"></p>
              </div>
              <div class="tarxeta">
                <h4 class="tarxeta__h4">Temperatura max:</h4>
                <p id="temp_max" class="tarxeta__p"></p>
              </div>
              <div class="tarxeta">
                <h4 class="tarxeta__h4">Temperatura min:</h4>
                <p id="temp_min" class="tarxeta__p"></p>
              </div>
            </div>
            <div class="col">
              <hr />
              <div class="tarxeta">
                <h4 class="tarxeta__h4">Visibilidade:</h4>
                <p id="visibilidade" class="tarxeta__p"></p>
              </div>
              <div class="tarxeta">
                <h4 class="tarxeta__h4">Humidade:</h4>
                <p id="humidade" class="tarxeta__p"></p>
              </div>
              <div class="tarxeta">
                <h4 class="tarxeta__h4">Vento:</h4>
                <p id="vento" class="tarxeta__p"></p>
              </div>
            </div>
            <div class="col">
              <hr />
              <div class="tarxeta tarxeta--hora">
                <img class="tarxeta__img" src="assets/sun.svg" alt="Amancer" />
                <p id="amancer" class="tarxeta__p--hora"></p>
              </div>
              <div class="tarxeta tarxeta--hora">
                <img
                  class="tarxeta__img"
                  src="assets/sun-fog.svg"
                  alt="Solpor"
                />
                <p id="solpor" class="tarxeta__p--hora"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="text-center">
      <a class="link-light footer__a" href="#"
        >Tempo App - Tódolos dereitos reservados - 2023</a
